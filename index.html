<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class=" bg-dark">
    <div class=" container-fluid text-center  ">
        <h1 class="  text-info m-3 p-2 text-decoration-underline ">Calculator</h1>
        <div class=" m-auto justify-content-center border rounded-3 border-info border-2  bg-dark p-1 h-100 w-50">
            <div class="row m-1 gap-3 justify-content-center">
                <input class="border my-1 overflow-auto border-1 border-info bg-dark text-info col-7  rounded-1 h-auto"
                    readonly type="text" name="Equation" id="eq">
                <button onClick="Cut()" class="btn btn-dark  btn-outline-danger col-2 ">C</button>
            </div>


            <div class=" container">
                <div class=" row m-1  justify-content-evenly gap-2 ">
                    <button onClick="Equation('(')" class=" btn  btn-md btn-dark btn-outline-info  col-2">(</button>
                    <button onClick="Equation(')')" class=" btn btn-md btn-dark btn-outline-info  col-2">)</button>
                    <button onClick="Equation('%')" class=" btn btn-md btn-dark btn-outline-info col-2">%</button>
                    <button onClick="Clair()" class=" btn btn-md btn-dark btn-outline-danger col-2">AC</button>
                </div>
                <div class=" row m-1  justify-content-evenly gap-2 ">
                    <button onClick="Equation(7)" class=" btn  btn-md btn-dark btn-outline-info  col-2">7</button>
                    <button onClick="Equation(8)" class=" btn btn-md btn-dark btn-outline-info  col-2">8</button>
                    <button onClick="Equation(9)" class=" btn btn-md btn-dark btn-outline-info col-2">9</button>
                    <button onClick="Equation('/')" class=" btn btn-md btn-dark btn-outline-info col-2">÷</button>
                </div>
                <div class=" row m-1  justify-content-evenly gap-2 ">
                    <button onClick="Equation(4)" class=" btn  btn-md btn-dark btn-outline-info  col-2">4</button>
                    <button onClick="Equation(5)" class=" btn btn-md btn-dark btn-outline-info  col-2">5</button>
                    <button onClick="Equation(6)" class=" btn btn-md btn-dark btn-outline-info col-2">6</button>
                    <button onClick="Equation('*')" class=" btn btn-md btn-dark btn-outline-info col-2">x</button>
                </div>
                <div class=" row m-1  justify-content-evenly gap-2 ">
                    <button onClick="Equation(1)" class=" btn  btn-md btn-dark btn-outline-info  col-2">1</button>
                    <button onClick="Equation(2)" class=" btn btn-md btn-dark btn-outline-info  col-2">2</button>
                    <button onClick="Equation(3)" class=" btn btn-md btn-dark btn-outline-info col-2">3</button>
                    <button onClick="Equation('-')" class=" btn btn-md btn-dark btn-outline-info col-2">-</button>
                </div>
                <div class=" row m-1  justify-content-evenly gap-2 ">
                    <button onClick="Equation(0)" class=" btn  btn-md btn-dark btn-outline-info  col-2">0</button>
                    <button onClick="Equation('.')" class=" btn btn-md btn-dark btn-outline-info  col-2">.</button>
                    <button onclick="Equation('**2')" class=" btn btn-md btn-dark btn-outline-info col-2">x²</button>
                    <button onClick="Equation('+')" class=" btn btn-md btn-dark btn-outline-info col-2">+</button>
                </div>
                <div class=" row m-1  justify-content-evenly gap-2 ">
                    <button onClick="Call()" class=" btn  btn-md btn-dark btn-outline-info  col-5">=</button>

                </div>
            </div>
        </div>


    </div>
    <script>
        let str = "";

        function Equation(value) {
            str = str + value
            document.getElementById('eq').value = str

        }
        function Cut() {
            str = str.slice(0, -1)
            document.getElementById('eq').value = str



        }
        function Clair() {
            str = ""
            document.getElementById('eq').value = str


        }
        function Call() {
            let result = eval(str)
            document.getElementById('eq').value = result
            str = " "

        }

        document.addEventListener('keydown', (e) => {
            if (["1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "+", "-", "%", "/", "*", "(", ")", "Backspace", "Enter"].includes(e.key)) {
                if (e.key === "Backspace") {
                    Cut()
                }
                else if (e.key === "Enter") {
                    e.preventDefault()
                    Call()
                }
                else {
                    str = str + e.key
                    document.getElementById('eq').value = str
                }
            }
        })
    </script>

</body>

</html>
